<div class="customer-list-component container">
  <div class="card p-4 shadow">
    <div class="row">
      <div class="col-sm-12 col-md-2 col-lg-2">
        <button
          class="mt-sm-0 mt-md-1 mt-lg-1"
          mat-stroked-button
          (click)="addCustomer()">
          Create Customer
        </button>
      </div>

      <div class="col-sm-12 col-md-10 col-lg-10">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Search Customer</mat-label>
          <input matInput (keyup)="searchCustomer($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let row"> {{row.id | slice: 0: 8}} </td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name</th>
          <td mat-cell *matCellDef="let row"> {{row.firstName}}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name</th>
          <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
          <td mat-cell *matCellDef="let row"> {{row.status}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone</th>
          <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions</th>
          <td mat-cell *matCellDef="let row">
            <div class="d-flex justify-content-between">
              <button mat-icon-button matTooltip="View Customer" class="text-secondary">
                <mat-icon>visibility</mat-icon>
              </button>

              <button mat-icon-button matTooltip="Edit Customer" class="text-secondary">
                <mat-icon>edit</mat-icon>
              </button>

              <button mat-icon-button matTooltip="Delete Customer" class="text-secondary">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell text-center" colspan="4">
            No Data
          </td>
        </tr>
      </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of customers"></mat-paginator>
  </div>

  <app-customer-form></app-customer-form>
</div>
