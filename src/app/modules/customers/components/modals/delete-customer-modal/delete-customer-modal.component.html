<div class="delete-customer-modal-component">
  <h2 mat-dialog-title>Delete Customer</h2>
  <mat-dialog-content>
    <p>Are you sure you want to delete the customer: {{data.customer.firstName}} {{data.customer.lastName}}?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial color="warn" (click)="deleteCustomer()">
      Delete
    </button>
  </mat-dialog-actions>
</div>
