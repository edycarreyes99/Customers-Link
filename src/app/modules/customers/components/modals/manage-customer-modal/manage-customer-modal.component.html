<div class="manage-customer-modal-component">
  <h2 mat-dialog-title>{{data.dialogType}} Customer</h2>
  <mat-dialog-content>
    <app-customer-form
      #customerForm
      (validForm)="isValidForm = $event">
    </app-customer-form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      [disabled]="!isValidForm">
      {{data.dialogType}}
    </button>
  </mat-dialog-actions>
</div>
