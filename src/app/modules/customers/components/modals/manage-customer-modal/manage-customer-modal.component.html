<div class="manage-customer-modal-component">
  <h2 mat-dialog-title>{{data.dialogType}} Customer</h2>
  <mat-dialog-content>
    <app-customer-form
      #customerForm
      [customer]="data.customer"
      (validForm)="isValidForm = $event"
      (customerManaged)="dialogRef.close($event)">
    </app-customer-form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
      [disabled]="!isValidForm"
      (click)="manageCustomer()">
      {{data.dialogType}}
    </button>
  </mat-dialog-actions>
</div>
